<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-compatible" content="IE=Edge">
    <title>Iniciar sesión - Spotify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <header>
        <img src="assets/img/Logo letras.png">
    </header>
    <nav class="CajaExterior">
        <h2 class="oculto">Iniciar sesión</h2>
        <div class="CajaPrincipal">
            <h1>Inicia sesión en Spotify</h1>
            <section class="Boton">
                <ul>
                    <li>
                        <button class="boton1">
                            <div>
                                <img src="assets/img/google.png" class="imgGoog" alt="">
                            </div>
                            <div>
                                Continuar con Google
                            </div>
                            <div>&nbsp;</div>
                        </button>
                    </li>
                    <li>  
                        <button class="boton1">
                            <div>
                                <img src="assets/img/facebook.png" class="imgFace">
                            </div>
                            <div>
                                Continuar con Facebook
                            </div>
                            <div>&nbsp;</div>
                        </button>
                    </li>
                    <li>
                        <button class="boton1">
                            <div>
                                <img src="assets/img/apple.png"  class="imgApple">
                            </div>
                            <div>
                            Continuar con Apple
                            </div>
                            <div>&nbsp;</div>
                        </button>
                        </li>
                    <li>
                        <button class="boton1">
                            <div>&nbsp;</div>
                            <div>
                               Continuar con número de teléfono
                            </div>
                            <div>&nbsp;</div>
                        </button>
                    </li>
                </ul>
            </section>

            <div class="lineas">
                <div class="linea"></div>
            </div>
            <section class="inicio">
                <form class="formularioLogin">
                    <div class="caja">
                        Email o nombre de usuario
                    </div>
                    <div class="Contenedor d-flex justify-content-between">
                            <input type="text" placeholder="Email o nombre de usuario" class="contrasena form-control">
                    </div>
                    <div class="caja">
                        Contraseña
                    </div>
                    <div class="Contenedor d-flex justify-content-between">
                        <input type="password" placeholder="Contraseña" class="contrasena form-control">
                            <span>
                                <img src="assets/img/ojo.png" class="imgojo">
                            </span>
                    </div>
                </form>
                <div>
                    <div class="recuerdame d-flex justify-content-start">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                            </div>
                        <div>
                            Recordarme
                        </div>
                    </div>
                    <div>
                        <div class="d-grid gap-2 col-5 mx-auto">
                            <button class="btn btn-primary bg-danger" type="button">Botón</button>
                        </div>
                    
                    </div>
                    <div class="Cont">
                            <a href="#" class="Letras">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <div class="lineas">
                    <div class="linea"></div>
                </div>
            </section>
            <footer>
                <h2>¿No tienes cuenta? <a href="#">Regístrate en Spotify</a></h2>
            </footer>
        </div>
    </nav>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
